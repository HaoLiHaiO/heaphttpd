################################################################
# niuhttpd web server configutation                            #
################################################################

################################################################
# Global                                                       #
################################################################
LocalHostName = uplusware.org
HostIP = 
InstanceNum = 1
InstanceThreadNum = 1

################################################################
# HTTP                                                         #
################################################################
HTTPEnable = yes
HTTPPort = 5080

################################################################
# HTTPS                                                        #
################################################################
HTTPSEnable = yes
HTTPSPort = 5081
HTTP2Enable = yes

################################################################
# WWW-Authenticate: None, Basic or Digest.                     #
#                   Keep it empty for disable WWW-Authenticate #
################################################################
WWWAuthenticate = None

################################################################
# Private path: for temporary files                            #
################################################################
PrivatePath=/tmp/niuhttpd/private                              

################################################################
# NIUHTTPD work path                                           #
#     api path ${WorkPath}/api                                 #
#     cgi path ${WorkPath}/cgi-bin                             #
#     cgi path ${WorkPath}/cgi-bin                             #
#     websocket path ${WorkPath}/ws                            #
#     extention path ${WorkPath}/ext                           #
################################################################
WorkPath=/var/niuhttpd

################################################################
# Extension List                                               #
################################################################
ExtensionListFile=/etc/niuhttpd/extension.xml

################################################################
# CA                                                           #
################################################################
CARootCrt = /var/niuhttpd/cert/ca.crt
CAServerCrt = /var/niuhttpd/cert/server.crt
CAServerKey = /var/niuhttpd/cert/server.key
CAClientCrt = /var/niuhttpd/cert/client.crt
CAClientKey = /var/niuhttpd/cert/client.key
#
# ! Please use 'niutool --encode' to encrypt the password
#
CAPassword = KR9axMmsokE=
CheckClientCA = no

################################################################
# PHP                                                          #
#    PHPMode: fpm/cgi                                          #
################################################################
PHPMode = fpm

################################################################
# FPM                                                          #
#    FPMSockType: INET UNIX                                    #
################################################################
FPMSockType = UNIX
FPMSockFile = /run/php/php7.0-fpm.sock
FPMIPAddr = 127.0.0.1
FPMPort = 9000

################################################################
# PHP CGI                                                      #
#    PHPPath: php-cgi path                                     #                  
################################################################
PHPCGIPath = /usr/bin/php-cgi

################################################################
# Spawn-fcgi/Webpy                                             #
#    FastCGISockType: INET UNIX                                  #
################################################################
FastCGIName = webpy
FastCGIPgm = /var/niuhttpd/webpy/main.py
FastCGISockType = INET
FastCGISockFile = /var/run/webpy-fcgi.sock
FastCGIIPAddr = 127.0.0.1
FastCGIPort = 9001
