################################################################
# niuhttpd web server configutation                            #
################################################################

################################################################
# Global                                                       #
################################################################
CloseStderr = yes
LocalHostName = localhost
HostIP = 
InstanceNum = 8
InstanceThreadNum = 256
InstancePrestart = no

################################################################
# Instance workload balance scheme: use IP or round            #
#     I(ip) or R(round)                                        #
################################################################
InstanceBalanceScheme = R

################################################################
# HTTP                                                         #
################################################################
HTTPEnable = yes
HTTPPort = 5080

################################################################
# HTTPS                                                        #
################################################################
HTTPSEnable = yes
HTTPSPort = 5081
HTTPSCipher = ALL
HTTP2Enable = no
HTTP2TLSCipher = ECDHE-RSA-AES128-GCM-SHA256:ALL

################################################################
# Default web page list if only directory in resource path     #
################################################################
DefaultWebPages = index.html; index.htm; default.html; default.htm; index.php; default.php

################################################################
# WWW-Authenticate: None, Basic or Digest.                     #
#                   Keep it empty for disable WWW-Authenticate #
################################################################
WWWAuthenticate = None

################################################################
# Private path: for temporary files                            #
################################################################
PrivatePath=/tmp/niuhttpd/private                              

################################################################
# NIUHTTPD work path                                           #
#     api path ${WorkPath}/api                                 #
#     cgi path ${WorkPath}/cgi-bin                             #
#     cgi path ${WorkPath}/cgi-bin                             #
#     websocket path ${WorkPath}/ws                            #
#     extention path ${WorkPath}/ext                           #
################################################################
WorkPath=/var/niuhttpd

################################################################
# Extension List                                               #
################################################################
ExtensionListFile=/etc/niuhttpd/extension.xml

################################################################
# CA                                                           #
################################################################
CARootCrt = /var/niuhttpd/cert/ca.crt
CAServerCrt = /var/niuhttpd/cert/server.crt
CAServerKey = /var/niuhttpd/cert/server.key
CAClientCrt = /var/niuhttpd/cert/client.crt
CAClientKey = /var/niuhttpd/cert/client.key
#
# ! Please use 'niutool --encode' to encrypt the password
#
CAPassword = KR9axMmsokE=
CheckClientCA = no

################################################################
# PHP                                                          #
#    PHPMode: fpm/cgi                                          #
################################################################
PHPMode = fpm

################################################################
# FPM                                                          #
#    FPMSockType: INET UNIX                                    #
################################################################
FPMSockType = UNIX
FPMSockFile = /run/php/php7.0-fpm.sock
FPMIPAddr = 127.0.0.1
FPMPort = 9000

################################################################
# PHP CGI                                                      #
#    PHPPath: php-cgi path                                     #                  
################################################################
PHPCGIPath = /usr/bin/php-cgi

################################################################
#     CGIName: MUST be unique                                  #
#              MUST be the fitst line of every CGI section     #
#     CGIType: F(fastcgi) or S(scgi)                           #
# CGISockType: INET UNIX                                       #
################################################################
CGIName = webpy
CGIType = F
CGIPgm = /var/niuhttpd/webpy/main.py
CGISockType = INET
CGISockFile = /var/run/webpy-fcgi.sock
CGIIPAddr = 127.0.0.1
CGIPort = 9001

CGIName = scgi
CGIType = S
CGIPgm = /var/niuhttpd/scgi/main.py
CGISockType = INET
CGISockFile = /var/run/webpy-scgi.sock
CGIIPAddr = 127.0.0.1
CGIPort = 9002

CGIName = fcgi
CGIType = F
CGIPgm = /var/niuhttpd/fcgi/main.py
CGISockType = INET
CGISockFile = /var/run/webpy-fcgi.sock
CGIIPAddr = 127.0.0.1
CGIPort = 9003

###############################################################
# memcached Setting, need to enable this feature when compile #
###############################################################
#MEMCACHEDList= 127.0.0.1:11211
